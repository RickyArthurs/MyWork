
{% extends 'parasites_app/base.html' %}
{% load static %}
{% block content_block %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/viewpara.css' %}" xmlns="http://www.w3.org/1999/html"/>
<script src="{% static 'js/viewpara.js' %}"></script>   




<div class="card">
	<div class="placeholder-for-image">
		{% if parasite.image %}
	
				<img src="{{ parasite.image.url }}"/>
		
		{% endif %}
	</div>
	<div class="info">
		<h2>{{ parasite.name |safe}}</h2>
	</div>
	<div class="description">
		
		<div class="expandMoreContent" id="showMoreContent1">
			<p>
				{{parasite.description|safe}}

			</p>

		</div>
		<div class="expandMoreHolder">
			<span expand-more data-hidetext="Show Less..." data-showtext="Show More... " 
			data-target="showMoreContent1" class="btn-expand-more">Show More
			</span>
		</div>

	</div>

</div>




{% endblock %}
