<!DOCTYPE html>
{% extends 'parasites_app/base.html' %}
{% load static %}
{% block content_block %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/public_parasites.css' %}" xmlns="http://www.w3.org/1999/html"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">




	<div class="main-div">
		<h2 style="text-align:center">Parasites</h2>
		<input type="text" id="search-bar" placeholder="Search for Parasite">

	
		<div style="text-align:center">
		<ul id="list">
			{% for p in c %}
			<ul class="horizontal-list">
				<li><a href="{% url 'view_parasite' p.slug %}">{{p.name}}</a></li>
		</ul>
			{% endfor %}
	
			
	 </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
	$('#search-bar').keyup(function(){
		var value=$(this).val().toLowerCase();
		$('#list li').each(function(){
			var search=$(this).text().toLowerCase();
			if(search.indexOf(value)>-1){
				$(this).show();
			}
			else{
				$(this).hide();
			}
		});
	});
</script>



{% endblock %}
