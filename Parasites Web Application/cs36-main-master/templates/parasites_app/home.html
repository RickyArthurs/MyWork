{% extends "parasites_app/base.html"  %}
{% load static %}


{% block content_block %}   
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/ClinicianMainPage.css' %}" xmlns="http://www.w3.org/1999/html"/>
<body>
    <div class="container">
        <div class="row">
          
            <div class="col-md-9">
                <div class="row">

                    {% for post in posts %}
                    <div class="col-md-4">
                        <div class="card my-2">

                            <div class="card-body">
                            <span>
                                <a href="{% url 'public_post' post.pk %}">
                                                {{ post.title }} 
                                </a>
                                        </span>  <br>
                                        <span>
                                            <strong>
                                            Submitted by:
                                            </strong>
                                             {{ post.user.email }} 
                                        </span>  <br>
                                        <span> 
                                            <strong>
                                            Date:
                                            </strong>
                                             {{ post.date_posted }} 
                                        </span> <br>
                                        
                                        <strong>Parasite: </strong>
                                        <span>{{ post.parasite.name }}</span> 
                    
                                        <br>
                            </div>
                        </div>
                    </div>
                  
                    {% endfor %}
                
                

                 
                </div>
            </div>

        </div>
           
    </div>
</body>
{% endblock %}
