
{% extends 'parasites_app/base.html' %}
{% load static %}



{% block content_block %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" xmlns="http://www.w3.org/1999/html"/>
	<div class="main" style="text-align:center">		
		
		<div class="card">
			<div class="img">
				{% if profile.picture %}
				
				<img id="myid" src="{{ profile.picture.url }}" alt="profile pic" />
				</div>
				{% else %}
					<img src="{% static 'images/default.jpg' %}" alt="home" />
				{% endif %}
				<br>
				<div class="container">
					<p>	{{ user.username }}</p>
				<div>
				<br>
				<h3><a href="/edit_profile" class="button">Edit Profile</a></h3>
				
				<br>
				<h3><a href="/change_password" class="button">Change Password</a></h3>
				</div>
	 
	</div>
  </div>
</div>
{% endblock %}
